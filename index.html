<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kick Player (Plyr + Universal Proxy)</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.css"/>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      background: black;
    }
    .plyr {
      height: 100vh !important;
    }
  </style>
</head>
<body>

<video id="player" playsinline controls></video>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3/dist/plyr.min.js"></script>

<script>
async function loadStream() {
    const api = "https://kick.com/api/v2/channels/asmongold/";
    const res = await fetch(api);
    const data = await res.json();

    const playback = data.playback_url;
    if (!playback) {
        alert("Stream offline");
        return;
    }

    const proxy = "https://api.allorigins.win/raw?url=";
    const finalUrl = proxy + encodeURIComponent(playback);

    const video = document.getElementById("player");

    if (Hls.isSupported()) {
        const hls = new Hls({
            maxBufferLength: 30
        });

        hls.loadSource(finalUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, function () {
            const levels = hls.levels.map((l, i) => ({
                label: l.height + "p",
                value: i
            }));

            const defaultQuality = levels.length - 1;

            const player = new Plyr(video, {
                quality: {
                    default: defaultQuality,
                    options: levels.map(l => l.value),
                    forced: true,
                    onChange: (quality) => {
                        hls.currentLevel = quality;
                    }
                }
            });

            player.ready.then(() => {
                player.quality = defaultQuality;
            });
        });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = finalUrl;
        new Plyr(video);
    }
}

loadStream();
</script>

</body>
</html>
